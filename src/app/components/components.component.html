<app-goals></app-goals>
<app-participation></app-participation>
<div class="section-dark section-with-space" id="carousel">
    <div class="container section-with-space">
        <div class="tim-title">
            <h1 class="text-center"><b>Наші проекти</b></h1>
        </div>
        <div class="row" style="margin: 0;">
            <div class="col-md-12 mr-auto ml-auto" style="padding: 0;">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="./assets/img/credo.JPG" alt="Random first slide"
                                class="carousel-image carousel-image--is-main" />
                            <div class="carousel-caption">
                                <p>Човен кредо</p>
                            </div>
                            <img src="./assets/img/credo.JPG" alt="Random first slide"
                                class="carousel-image carousel-image--is-background" />
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/frankivsk-galich.jpg" alt="Random second slide"
                                class="carousel-image carousel-image--is-main" />
                            <div class="carousel-caption">
                                <p>Експедиція Франківськ-Галич</p>
                            </div>
                            <img src="./assets/img/frankivsk-galich.jpg" alt="Random second slide"
                                class="carousel-image carousel-image--is-background" />
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/dovbanka.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-main" />
                            <div class="carousel-caption">
                                <p>Довбанка з нашивними бортами</p>
                            </div>
                            <img src="./assets/img/dovbanka.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-background" />
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/garold-elizaveta.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-main" />
                            <div class="carousel-caption">
                                <p>Будівництво кораблів Гарольд та Єлизавета</p>
                            </div>
                            <img src="./assets/img/garold-elizaveta.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-background" />
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/berlandyk.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-main" />
                            <div class="carousel-caption">
                                <p>Галицький берландик</p>
                            </div>
                            <img src="./assets/img/berlandyk.jpg" alt="Random third slide"
                                class="carousel-image carousel-image--is-background" />
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
